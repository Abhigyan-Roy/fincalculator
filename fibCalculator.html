<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Retirement Planner</title>
  </head>
  <body>
    <h1>Pivot Point Calculator</h1>
	<form>
		<label for="low">Low:</label>
		<input type="number" id="low" name="low" required>
		<br>
		<label for="high">High:</label>
		<input type="number" id="high" name="high" required>
		<br>
		<label for="prev_close">Previous Close:</label>
		<input type="number" id="prev_close" name="prev_close" required>
		<br>
		<button type="button" onclick="calculate()">Calculate</button>
	</form>
	<div id="result"></div>
      <script src="js/fibCalculator.js"></script>
  </body>
