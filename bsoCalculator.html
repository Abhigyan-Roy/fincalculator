<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Retirement Planner</title>
  </head>
  <body>
    <h1>Black-Scholes Option Calculator</h1>
	<form>
		<label for="stock_price">Stock Price:</label>
		<input type="number" id="stock_price" name="stock_price" step="0.01" required>
		<br>
		<label for="strike_price">Strike Price:</label>
		<input type="number" id="strike_price" name="strike_price" step="0.01" required>
		<br>
		<label for="volatility">Annualized Volatility (%):</label>
		<input type="number" id="volatility" name="volatility" step="0.01" required>
		<br>
		<label for="interest_rate">Risk-free Interest Rate (%):</label>
		<input type="number" id="interest_rate" name="interest_rate" step="0.01" required>
		<br>
		<label for="days_to_maturity">Days to Maturity:</label>
		<input type="number" id="days_to_maturity" name="days_to_maturity" required>
		<br>
		<button type="button" onclick="calculate()">Calculate</button>
	</form>
	<div id="result"></div>
      <script src="js/bsoCalculator.js"></script>
  </body>
</html>
