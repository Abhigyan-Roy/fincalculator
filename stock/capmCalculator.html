<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Retirement Planner</title>
  </head>
  <body>
    <h1>CAPM Calculator</h1>
	<form>
		<label>Expect Return on Stock (%):</label>
		<input type="number" id="expected_return" onchange="calculate()">
		<br>
		<label>Risk Free Rate (%):</label>
		<input type="number" id="risk_free_rate" onchange="calculate()">
		<br>
		<label>Expected Return on Market (%):</label>
		<input type="number" id="expected_market_return" onchange="calculate()">
		<br>
		<label>Beta for Stock:</label>
		<input type="number" id="beta" onchange="calculate()">
		<button type="button" onclick="calculateBeta()">Calculate Beta</button>
		<br>
        <button type="reset">Reset</button>
	</form>
	<div id="result"></div>
      <script src="js/capmCalculator.js"></script>
  </body>
</html>
