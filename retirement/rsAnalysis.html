<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Retirement Planner</title>
  </head>
  <body>
    <label for="savings-goal">Savings Goal:</label>
    <input type="number" id="savings-goal">
    <br>
    <label for="years-until-retirement">Years Until Retirement:</label>
    <input type="number" id="years-until-retirement">
    <br>
    <label for="annual-return-rate">Annual Return Rate (%):</label>
    <input type="number" id="annual-return-rate">
    <br>
    <label for="current-savings">Current Savings:</label>
    <input type="number" id="current-savings">
    <br>
    <label for="monthly-savings">Monthly Savings:</label>
    <span id="monthly-savings"></span>
    <br>
    <button type="button" onclick="calculate()">Calculate</button>
    <button type="button" onclick="resetForm()">Reset</button>
    <script src="js/rsAnalysis.js"></script>
  </body>
</html>
