<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("categories.html");
      });
    </script>
    <title>Retirement Planner</title>
  </head>
  <body>
    <h1>Stock Expected Return Calculator</h1>
    <table>
		<thead>
			<tr>
				<th>State</th>
				<th>Probability (%)</th>
				<th>Stock 1 (%)</th>
				<th>Stock 2 (%)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" id="state1" value="State 1"></td>
				<td><input type="number" id="prob1" min="0" max="100" step="0.01"></td>
				<td><input type="number" id="stock1_1" min="-100" max="100" step="0.01"></td>
				<td><input type="number" id="stock2_1" min="-100" max="100" step="0.01"></td>
			</tr>
			<tr>
				<td><input type="text" id="state2" value="State 2"></td>
				<td><input type="number" id="prob2" min="0" max="100" step="0.01"></td>
				<td><input type="number" id="stock1_2" min="-100" max="100" step="0.01"></td>
				<td><input type="number" id="stock2_2" min="-100" max="100" step="0.01"></td>
			</tr>
			<tr>
				<td><input type="text" id="state3" value="State 3"></td>
				<td><input type="number" id="prob3" min="0" max="100" step="0.01"></td>
				<td><input type="number" id="stock1_3" min="-100" max="100" step="0.01"></td>
				<td><input type="number" id="stock2_3" min="-100" max="100" step="0.01"></td>
			</tr>
			<tr>
				<td><input type="text" id="state4" value="State 4"></td>
				<td><input type="number" id="prob4" min="0" max="100" step="0.01"></td>
				<td><input type="number" id="stock1_4" min="-100" max="100" step="0.01"></td>
				<td><input type="number" id="stock2_4" min="-100" max="100" step="0.01"></td>
			</tr>
			<tr>
				<td><input type="text" id="state5" value="State 5"></td>
				<td><input type="number" id="prob5" min="0" max="100" step="0.01"></td>
				<td><input type="number" id="stock1_5" min="-100" max="100" step="0.01"></td>
				<td><input type="number" id="stock2_5" min="-100" max="100" step="0.01"></td>
			</tr>
        </tbody>
        <h2>Results:</h2>
        <div id="results"></div>
        <button type="button" onclick="calculateExpectedReturn()">Calculate</button>
    </table>
      <script src="js/erCalculator.js"></script>
  </body>
</html>
